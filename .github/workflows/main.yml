name: CI

on:
  pull_request:
  push:
    branches:
      - development
      - master

defaults:
  run:
    shell: bash

jobs:
  code-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install
      - run: npm run test

  deploy-to-production:
    container:
      image: 1mill/terraform-sops:2020-07-02_03-40-45
    if: endsWith(github.ref, 'master') == true
    needs: [package]
    runs-on: ubuntu-20.04
    steps:
      - run: echo Version number is ${{ needs.package.outputs.VERSION }}
      - name: Fetch infastructure
        env:
          REPOSITORY: ${{ github.repository }}
          VERSION: ${{ needs.package.outputs.VERSION }}
        run: |
          apt-get update && apt-get install --yes unzip wget
          wget -O /tmp/code.zip https://github.com/${REPOSITORY}/archive/${VERSION}.zip
          unzip /tmp/code.zip -d /tmp
          mv /tmp/*-${VERSION}/*.tf* /app
      - name: Validate infastructure
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_DEFAULT_REGION: us-east-1
          AWS_PROFILE: ${{ secrets.AWS_PROFILE }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_APPLICATION_REPOSITORY: ${{ github.repository }}
          TF_VAR_APPLICATION_VERSION: ${{ needs.package.outputs.VERSION }}
          TF_VAR_HEROKU_APIKEY: ${{ secrets.HEROKU_APIKEY }}
          TF_VAR_HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          cd /app
          terraform init
          terraform plan
      - name: Provision infastructure
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_DEFAULT_REGION: us-east-1
          AWS_PROFILE: ${{ secrets.AWS_PROFILE }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_APPLICATION_REPOSITORY: ${{ github.repository }}
          TF_VAR_APPLICATION_VERSION: ${{ needs.package.outputs.VERSION }}
          TF_VAR_HEROKU_APIKEY: ${{ secrets.HEROKU_APIKEY }}
          TF_VAR_HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          cd /app
          terraform init
          terraform apply -auto-approve

  package:
    if: endsWith(github.ref, 'master') == true
    needs: [code-test]
    outputs:
      VERSION: ${{ steps.CREATE_VERSION.outputs.VERSION }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "::set-env name=VERSION::$(date +'%Y-%m-%dT%H-%M-%S')"
          echo "::set-output name=VERSION::1234"
        id: CREATE_VERSION
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          prerelease: false
          release_name: Release ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}

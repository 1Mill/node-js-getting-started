name: CI

on:
  pull_request:
  push:
    branches:
      - development
      - master

jobs:
  deploy-to-production:
    container:
      image: 1mill/terraform-sops:2020-07-02_03-40-45
    if: endsWith(github.ref, 'master') == true
    needs: [package]
    runs-on: ubuntu-20.04
    steps:
      - name: Download version artifact
        uses: actions/download-artifact@v1
        with:
          name: version
      - name: Set version as environmental varaible
        run: echo "::set-env name=VERSION::`cat version/version.txt`"
      - name: Install required packages
        run: apt-get update && apt-get install --yes unzip wget
      - name: Fetch infastructure
        run: |
          wget -O /tmp/code.zip https://github.com/${APP_REPOSITORY}/archive/${APP_VERSION}.zip
          unzip /tmp/code.zip -d /tmp
          mv /tmp/*-${APP_VERSION}/*.tf* /app
          rm -rf /tmp/*-${APP_VERSION}
          rm /tmp/code.zip
        shell: bash
        env:
          APP_REPOSITORY: ${{ github.repository }}
          APP_VERSION: ${{ env.VERSION }}
      - run: ls -a
        shell: bash

  package:
    if: endsWith(github.ref, 'master') == true
    # needs: [test]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Generate release version
        run: echo "::set-env name=VERSION::$(date +'%Y-%m-%dT%H-%M-%S')"
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: Release ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
      - name: Create version.txt
        run: echo ${VERSION} > version.txt
      - name: Upload version.txt
        uses: actions/upload-artifact@v1
        with:
          name: version
          path: version.txt

